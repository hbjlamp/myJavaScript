<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>利用闭包创建简单汽车工厂</title>
	<script type="text/javascript">
		var car;
		function carFactory(kind){
			var wheelCount,start;
			wheelCount =4;
			start = function(){
				console.log('started with '+wheelCount+' wheels');
			}

			return (function(){
				return {
					make:kind,
					wheels:wheelCount,
					startEngine:start
				};
			}());
		}

		car = carFactory('Tesla');

		console.log(car.make);
		car.startEngine();
	</script>
</head>
<body>

</body>
</html>
